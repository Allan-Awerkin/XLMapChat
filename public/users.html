	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.min.css" media="all" />
</head>
<body>	
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
	     	</a>
				<a href="#" class="brand">World Chat</a>
				<div class="nav-collapse">
					<ul class="nav">
						<li><a href="/">Chat Room</a></li>
						<li class="active"><a href="/users.html">Connected Users</a></li>
					</ul>			
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row-fluid">	
			<h2>People currently connected...</h2>
		  <input type="search" placeholder="Filter..." class="input-medium search-query pull-right">
		</div>
		<div class="row-fluid">				
			<table class="table table-striped">
			  <thead>
			    <tr>
			      <th>Name</th>
			      <th>Connected</th>
			    </tr>
			  </thead>
			  <tbody id="usersTable">
			  </tbody>
			</table>
		</div>
	</div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<!-- <script type="text/javascript" src="/js/xmartlocatorusers.js"></script> -->
<script>
	var socket = io.connect(window.location.hostname);
	
	var users = {};

	socket.on("user disconnected", function(key){
		$("#user"+key).remove();
		delete users[key];
	});

	socket.on("all locations", function(data){
		var usersTable = $("#usersTable");
		for(key in data){
			var user = data[key];
			var row = $("<tr id='user"+key+"'>");
			$("<td>").html(user.username).appendTo(row);
			$("<td>").html("Yes").appendTo(row);
			usersTable.append(row);
			users[key] = user;
		}
	});

	socket.emit("request locations");
</script>
</html>
