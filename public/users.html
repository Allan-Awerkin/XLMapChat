<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" media="all" />

<body>	
	<div class="navbar">
		<div class="navbar-inner">
			<a href="#" class="brand">World Chat</a>

<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<!-- <script type="text/javascript" src="/js/xmartlocatorusers.js"></script> -->
<script>
	var socket = io.connect(window.location.origin);

	socket.on("user disconnected", function(key){
		$("#user"+key).remove();
	});

	socket.on("all locations", function(data){
		for(key in data){
			var row = $("<tr id='user"+data.key"'>");
			$("<td>").html(data.username);
			$("<td>").html(data.username);
		}
	});

	socket.emit("request locations");
</script>
</html>
